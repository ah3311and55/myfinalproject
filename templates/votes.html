{% extends "base.html" %}

{% block body %}
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>

<table>
  <tr>
    <th>Food</th>
    <th>Votes</th>
  </tr>
  {% for entry in foods %}
  <tr>
  	<td> {{ entry['foodname']}} </td>
  	<td> {{ entry['votes']}} </td>
  </tr>
  {% endfor %}
</table>




{% endblock %}
